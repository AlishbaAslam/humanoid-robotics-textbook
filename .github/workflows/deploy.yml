name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ðŸ‘‡ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # ðŸ‘‡ Cache npm and node_modules
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            website/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('website/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ðŸ‘‡ Install dependencies
      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      # ðŸ‘‡ Build the website
      - name: Build
        working-directory: ./website
        run: npm run build

      # ðŸ‘‡ Configure GitHub Pages (enable automatically if not enabled)
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # ðŸ‘‡ Upload build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/build

      # ðŸ‘‡ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
